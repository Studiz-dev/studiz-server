spring:
  application:
    name: studiz-server
  
  datasource:
    # Render에서 제공하는 connectionString은 postgresql:// 형식이므로 사용하지 않음
    # 항상 개별 필드로 jdbc:postgresql:// 형식으로 구성
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:studiz}
    username: ${DB_USERNAME:studiz}
    password: ${DB_PASSWORD:studiz}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-environment-make-it-long-enough}
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 604800000  # 7 days

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Server
server:
  port: 8080
  servlet:
    context-path: /api

# Logging
logging:
  level:
    com.studiz: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


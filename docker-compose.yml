version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: studiz-postgres
    environment:
      POSTGRES_DB: studiz
      POSTGRES_USER: studiz
      POSTGRES_PASSWORD: studiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:


